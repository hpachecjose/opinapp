<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .page-box { fill: #f8fafc; stroke: #3b82f6; stroke-width: 2; rx: 8; }
      .main-page { fill: #dbeafe; stroke: #1d4ed8; stroke-width: 3; }
      .auth-page { fill: #fef3c7; stroke: #d97706; stroke-width: 2; }
      .legal-page { fill: #f3e8ff; stroke: #7c3aed; stroke-width: 2; }
      .content-page { fill: #ecfdf5; stroke: #059669; stroke-width: 2; }
      .page-text { font-family: 'Arial', sans-serif; font-size: 14px; font-weight: bold; text-anchor: middle; }
      .main-text { fill: #1d4ed8; font-size: 16px; }
      .auth-text { fill: #d97706; font-size: 14px; }
      .legal-text { fill: #7c3aed; font-size: 12px; }
      .content-text { fill: #059669; font-size: 14px; }
      .arrow { stroke: #6b7280; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
      .dashed-arrow { stroke: #6b7280; stroke-width: 2; fill: none; stroke-dasharray: 5,5; marker-end: url(#arrowhead); }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6b7280" />
    </marker>
  </defs>

  <!-- Background -->
  <rect width="1200" height="800" fill="#ffffff"/>

  <!-- Title -->
  <text x="600" y="30" class="page-text main-text" font-size="20">OpinApp - Fluxo de Navegação</text>

  <!-- Main Pages (Top Row) -->
  <rect x="50" y="60" width="150" height="80" class="main-page"/>
  <text x="125" y="110" class="page-text main-text">Home</text>
  <text x="125" y="125" class="page-text" font-size="10">(/)</text>

  <rect x="250" y="60" width="150" height="80" class="content-page"/>
  <text x="325" y="110" class="page-text content-text">About</text>
  <text x="325" y="125" class="page-text" font-size="10">(/about)</text>

  <rect x="450" y="60" width="150" height="80" class="content-page"/>
  <text x="525" y="110" class="page-text content-text">Resources</text>
  <text x="525" y="125" class="page-text" font-size="10">(/resources)</text>

  <rect x="650" y="60" width="150" height="80" class="content-page"/>
  <text x="725" y="110" class="page-text content-text">Contact</text>
  <text x="725" y="125" class="page-text" font-size="10">(/contact)</text>

  <rect x="850" y="60" width="150" height="80" class="main-page"/>
  <text x="925" y="110" class="page-text main-text">Dashboard</text>
  <text x="925" y="125" class="page-text" font-size="10">(/dashboard)</text>

  <!-- Auth Pages (Second Row) -->
  <rect x="150" y="200" width="150" height="80" class="auth-page"/>
  <text x="225" y="250" class="page-text auth-text">Login</text>
  <text x="225" y="265" class="page-text" font-size="10">(/login)</text>

  <rect x="350" y="200" width="150" height="80" class="auth-page"/>
  <text x="425" y="250" class="page-text auth-text">Enrollment</text>
  <text x="425" y="265" class="page-text" font-size="10">(/enrollment)</text>

  <rect x="550" y="200" width="150" height="80" class="auth-page"/>
  <text x="625" y="250" class="page-text auth-text">Onboarding</text>
  <text x="625" y="265" class="page-text" font-size="10">(/onboarding)</text>

  <!-- Legal Pages (Third Row) -->
  <rect x="100" y="340" width="150" height="80" class="legal-page"/>
  <text x="175" y="390" class="page-text legal-text">Terms</text>
  <text x="175" y="405" class="page-text" font-size="10">(/terms)</text>

  <rect x="300" y="340" width="150" height="80" class="legal-page"/>
  <text x="375" y="390" class="page-text legal-text">Privacy</text>
  <text x="375" y="405" class="page-text" font-size="10">(/privacy)</text>

  <rect x="500" y="340" width="150" height="80" class="legal-page"/>
  <text x="575" y="390" class="page-text legal-text">Cookies</text>
  <text x="575" y="405" class="page-text" font-size="10">(/cookies)</text>

  <!-- Arrows from Home to other main pages -->
  <line x1="200" y1="100" x2="250" y2="100" class="arrow"/>
  <line x1="400" y1="100" x2="450" y2="100" class="arrow"/>
  <line x1="600" y1="100" x2="650" y2="100" class="arrow"/>
  <line x1="800" y1="100" x2="850" y2="100" class="arrow"/>

  <!-- Arrows from Home to Auth pages -->
  <line x1="125" y1="140" x2="225" y2="200" class="arrow"/>
  <line x1="125" y1="140" x2="425" y2="200" class="arrow"/>

  <!-- Arrows from Auth to other pages -->
  <line x1="225" y1="280" x2="175" y2="340" class="arrow"/>
  <line x1="225" y1="280" x2="375" y2="340" class="arrow"/>
  <line x1="225" y1="280" x2="575" y2="340" class="arrow"/>

  <!-- Arrows from Enrollment to Login -->
  <line x1="350" y1="240" x2="300" y2="240" class="dashed-arrow"/>

  <!-- Arrows from Legal pages back to Home -->
  <line x1="175" y1="420" x2="125" y2="480" class="dashed-arrow"/>
  <line x1="375" y1="420" x2="125" y2="480" class="dashed-arrow"/>
  <line x1="575" y1="420" x2="125" y2="480" class="dashed-arrow"/>

  <!-- Legend -->
  <rect x="50" y="500" width="300" height="200" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="8"/>
  <text x="200" y="525" class="page-text" font-size="16" fill="#374151">Legenda</text>

  <!-- Legend items -->
  <rect x="70" y="540" width="20" height="15" class="main-page"/>
  <text x="100" y="552" class="page-text" font-size="12" fill="#374151">Páginas Principais</text>

  <rect x="70" y="565" width="20" height="15" class="auth-page"/>
  <text x="100" y="577" class="page-text" font-size="12" fill="#374151">Autenticação</text>

  <rect x="70" y="590" width="20" height="15" class="content-page"/>
  <text x="100" y="602" class="page-text" font-size="12" fill="#374151">Conteúdo</text>

  <rect x="70" y="615" width="20" height="15" class="legal-page"/>
  <text x="100" y="627" class="page-text" font-size="12" fill="#374151">Legal</text>

  <line x1="70" y1="645" x2="90" y2="645" class="arrow"/>
  <text x="100" y="650" class="page-text" font-size="12" fill="#374151">Navegação Direta</text>

  <line x1="70" y1="665" x2="90" y2="665" class="dashed-arrow"/>
  <text x="100" y="670" class="page-text" font-size="12" fill="#374151">Navegação Condicional</text>

  <!-- Flow Description -->
  <rect x="400" y="500" width="350" height="200" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="8"/>
  <text x="575" y="525" class="page-text" font-size="16" fill="#374151">Fluxo de Navegação</text>

  <text x="575" y="550" class="page-text" font-size="12" fill="#374151">1. Home (/) - Página inicial</text>
  <text x="575" y="570" class="page-text" font-size="12" fill="#374151">2. About, Resources, Contact - Páginas de conteúdo</text>
  <text x="575" y="590" class="page-text" font-size="12" fill="#374151">3. Login/Enrollment - Autenticação</text>
  <text x="575" y="610" class="page-text" font-size="12" fill="#374151">4. Dashboard - Área logada</text>
  <text x="575" y="630" class="page-text" font-size="12" fill="#374151">5. Terms/Privacy/Cookies - Páginas legais</text>
  <text x="575" y="650" class="page-text" font-size="12" fill="#374151">6. Onboarding - Pós-cadastro</text>

  <!-- Additional Info -->
  <rect x="800" y="500" width="300" height="200" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="8"/>
  <text x="950" y="525" class="page-text" font-size="16" fill="#374151">Características</text>

  <text x="950" y="550" class="page-text" font-size="12" fill="#374151">• Navegação responsiva</text>
  <text x="950" y="570" class="page-text" font-size="12" fill="#374151">• Menu hambúrguer mobile</text>
  <text x="950" y="590" class="page-text" font-size="12" fill="#374151">• Scroll suave para seções</text>
  <text x="950" y="610" class="page-text" font-size="12" fill="#374151">• Links condicionais</text>
  <text x="950" y="630" class="page-text" font-size="12" fill="#374151">• Footer com links legais</text>
  <text x="950" y="650" class="page-text" font-size="12" fill="#374151">• Autenticação centralizada</text>

</svg>
